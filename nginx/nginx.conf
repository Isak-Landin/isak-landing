server {
    listen 40002;
    listen [::]:40002;
    server_name isaklandin.com www.isaklandin.com;

    # âœ… WebSocket endpoint for Socket.IO
    location /socket.io/ {
        proxy_pass http://flask-app-isak-landing:5006/socket.io/;
        proxy_http_version 1.1;

        # Required for WS upgrade
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Useful standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Avoid premature disconnects
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }

    # Everything else stays as-is
    location / {
        proxy_pass http://flask-app-isak-landing:5006;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
