# Redirect alias -> primary
server {
    listen 40002;
    listen [::]:40002;
    server_name isaklandin.com www.isaklandin.com;

    return 301 $scheme://hostnodex.com$request_uri;
}

# Primary app
server {
    listen 40002;
    listen [::]:40002;
    server_name hostnodex.com www.hostnodex.com;

#    proxy_cookie_flags ~ session Secure HttpOnly SameSite=Lax;

    location /socket.io/ {
        proxy_pass http://flask-app-isak-landing:5006/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Origin $scheme://$host;
        proxy_buffering off;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }

    location ~* ^/static/legal/.*\.pdf$ {
        proxy_pass http://flask-app-isak-landing:5006;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_hide_header X-Frame-Options;
        add_header X-Frame-Options "SAMEORIGIN" always;

        proxy_hide_header Content-Security-Policy;
        proxy_hide_header Content-Security-Policy-Report-Only;
        add_header Content-Security-Policy "default-src 'self'; frame-ancestors 'self'; object-src 'none'" always;
    }

    location / {
        proxy_pass http://flask-app-isak-landing:5006;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
