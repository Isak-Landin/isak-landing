services:
  flask-app-isak-landing:
    container_name: flask-app-isak-landing
    restart: always
    env_file: .env
    build: .
    ports:
      - "5006:5006"
    networks:
      - web_network

    environment:
      - PYTHONBUFFERED=1

    depends_on:
      - dashboard-db

  nginx-isak-landing:
    container_name: nginx-isak-landing
    restart: always
    image: nginx:latest
    ports:
      - "40002:40002"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    networks:
      - web_network
    depends_on:
      - flask-app-isak-landing
      - dashboard-db


  dashboard-db:
    image: postgres:latest
    container_name: dashboard-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: P4cQVW6aLQYYr4bJtZjZq
      POSTGRES_DB: IsakLandingDB
    volumes:
      - dashboard-postgres-data:/var/lib/postgresql/data
    ports:
      - "5437:5437"  # host:container
    command: postgres -p 5437
    restart: always
    networks:
      - web_network


  wordlist-seed:
    build: .
    env_file:
      - .env
    environment:
      FLASK_APP: app:create_app
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - dashboard-db
    networks:
      - web_network
    command: |
      sh -euc '
        python -c "import os,time,psycopg2,sys
          for i in range(60):
              try:
                  psycopg2.connect(os.environ[\"DATABASE_URL\"]); print(\"DB ready\"); break
              except Exception as e:
                  print(\"DB not ready yet:\", e); time.sleep(2)
          else:
              raise SystemExit(\"DB never became ready\")"
                  flask db upgrade || true
                  flask wordlist-seed

volumes:
  dashboard-postgres-data:


networks:
  web_network:
    driver: bridge
