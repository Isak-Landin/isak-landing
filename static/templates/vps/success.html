{# static/templates/vps/success.html #}
{% extends "layouts/base.html" %}
{% block title %}Payment successful{% endblock %}
{% block content %}
<section class="radial-dark-section hero-condensed">
  <div class="container">
    <h1>Payment successful</h1>
    <p class="intro-lead">Your VPS order is being prepared.</p>
    {% if session_id %}
      <p class="small muted">Reference: {{ session_id }}</p>
    {% endif %}
    <a class="button" href="{{ url_for('vps_blueprint.vps_list_page') }}">Back to plans</a>
  </div>
</section>
{% endblock %}
