{% extends "layouts/dashboard_base.html" %}

{% block title %}Support Chat{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/subpages.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
{% endblock %}

{% block dashboard_content %}
<section class="radial-dark-section hero-condensed">
  <div class="container">
    <h1>Support Chat</h1>
    <p class="intro-lead">Start a conversation with support.</p>
  </div>
</section>

<section class="split-section">
  <div class="container">
    <div id="chat-messages" class="chat-history">
      <div class="empty-state">No chat yet. Click “Start chat”.</div>
    </div>

    <div class="chat-form">
      <button type="button" class="button primary" id="start-chat-btn">Start chat</button>
    </div>
  </div>
</section>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='js/user_chat_start.js') }}"></script>
{% endblock %}
