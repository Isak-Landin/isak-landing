{% extends "layouts/base.html" %}

{% block title %}Setup 2FA | Admin{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/subpages.css') }}">
{% endblock %}

{% block content %}
<section class="radial-dark-section hero-condensed">
  <div class="login-wrapper">
    <div class="login-card">
      <h2>Set Up Two-Factor Authentication</h2>
      <p>Scan this QR code with your authenticator app:</p>

      <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" style="max-width: 240px; margin: 1rem auto; display: block;">

      <form method="POST" style="margin-top: 2rem;">
        <input type="text" name="code" placeholder="Enter 6-digit code" required>
        {% if error %}
          <div class="form-error">{{ error }}</div>
        {% endif %}
        <button type="submit">Verify and Continue</button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
