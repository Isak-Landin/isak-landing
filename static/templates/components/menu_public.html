{# Public navigation bar (modern glass style) #}
<nav class="public-nav" role="navigation" aria-label="Main">
  <div class="container nav-row">
    <!-- Logo -->
    <a class="brand" href="/">Isaklandin</a>

    <!-- Center nav -->
    <ul class="nav-links" data-js="nav-links">
      <li>
        <a href="{{ url_for('vps_blueprint.vps_list_page') }}"
           class="{{ 'active' if request.path.startswith('/vps') else '' }}">
          VPS
        </a>
      </li>
      <li>
        <a href="{{ url_for('store_blueprint.store') }}"
           class="{{ 'active' if request.path.startswith('/store') else '' }}">

      </li>

        </a>
      </li>
    </ul>

    <div class="nav-actions">
      {% if current_user.is_authenticated %}
        <a class="btn ghost" href="{{ url_for('users_blueprint.dashboard') }}">Dashboard</a>

        <a class="btn ghost" href="{{ url_for('auth_blueprint.login') }}">Log in</a>
        <a class="btn pill primary" href="{{ url_for('auth_blueprint.register') }}">Create account</a>
